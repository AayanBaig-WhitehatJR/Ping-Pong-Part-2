<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background = "background.jfif">
<center>
    <div class = "btn btn-info header">
        <h3>Ping Pong - Web Application</h3> <button class = "btn btn-info" data-toggle = "modal" data-target = "#myModal">Information</button>
    </div>
    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Instructions on how to play the game.</h4>
        </div>
        <div class="modal-body">
          <p>Move your right wrist down to move the paddle down.</p>
          <p>Move your right wrist up to move the paddle up.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
    </div>
    <br><br>
    <button id = "playButton" onclick = "playGame()" class = "btn btn-success">Start Game</button>
    <br>
    <button id = "replayButton" onclick = "replayGame()" class = "btn btn-warning">Replay The Game</button> 
    <br><br>
    <br>
    <br>
    <h3 id = "status" class = "btn btn-warning"></h3>
    <div id = "canvas"></div>
</center>
<div class = "copyright_footer">Made By Aayan Baig</div>
        <script src="main.js"></script>
    </body>
</html>
